<form (submit)="notifyOnBookChange($event)">
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input id="author"
             type="text"
             class="form-control"
             [value]="book.author"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input id="title"
             type="text"
             class="form-control"
             [value]="book.title" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Apply</button>
</form>
