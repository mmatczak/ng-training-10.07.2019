<form (ngSubmit)="saveAndGoToBookOverview()"
      [formGroup]="bookForm"
      #bookFormDirective="ngForm"
      [class.ng-submitted]="bookFormDirective.submitted">
  <div class="form-group row">
    <label for="author" class="col-sm-2 col-form-label">Author</label>
    <div class="col-sm-10">
      <input id="author"
             type="text"
             class="form-control"
             formControlName="author"/>
      <div class="invalid-feedback">
        <div *ngFor="let msg of getErrorMessages('author')">{{msg}}</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input id="title"
             type="text"
             class="form-control"
             formControlName="title"/>
      <div class="invalid-feedback">
        <div *ngFor="let msg of getErrorMessages('title')">{{msg}}</div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save&nbsp;&&nbsp;Close</button>
</form>
